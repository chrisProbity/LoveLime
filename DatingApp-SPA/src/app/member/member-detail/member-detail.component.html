<div class="container mt-4">
    <div class="row pl-3"><h4>{{user.knownAs}}'s Profile</h4></div>
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                    <img src="{{user.photoUrl}}" alt="user.knownAs" class="card-img-top img-thumbnail">
                    <div class="card-body">
                        <div>
                          <strong>Location:</strong>
                          <span class="pl-3">{{user?.city}}, {{user?.country}}</span>
                        </div>
                        <div>
                          <strong>Age:</strong>
                          <span class="pl-3">{{user?.age}}</span>
                        </div>
                        <div>
                          <strong>Last Seen:</strong>
                          <span class="pl-3">{{user?.lastActive}}</span>
                        </div>
                        <div>
                          <strong>Member Since:</strong>
                          <span class="pl-3">{{user?.created}}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="button-group d-flex">
                            <button class="btn btn-primary mr-2 w-100">Like</button>
                            <button class="btn btn-success w-100">message</button>
                        </div>
                    </div>
            </div>
              
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
             <tabset class="member-tabset">
                 <tab heading="About {{user?.knownAs}}">
                     <h4>Description</h4>
                     <p>{{user.introduction}}</p>
                     <h4>Looking For</h4>
                     <p>{{user.lookingFor}}</p>
                 </tab>
                 <tab heading="Interests">
                      <h4>Interests</h4>
                      <p>{{user.interest}}</p>
                 </tab>
                 <tab heading="Photos">
                        <h4>Photos</h4>
                        <p><ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery></p>
                 </tab>
                 <tab heading="Messages">
                        <h4>Messages</h4>
                        <p>messages will go here</p>
                 </tab>
             </tabset>
            </div>
        </div>
    </div>
</div>
