<div class="container mt-4">
    <div class="row ">
      <div class="col-sm-4">
        <h4>Your Profile</h4>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          You have made some changes; any unsaved changes  will be lost if you exit this page.
        </div>
      </div>
    </div>
      
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                    <img src="{{user.photoUrl}}" alt="user.knownAs" class="card-img-top img-thumbnail">
                    <div class="card-body">
                        <div>
                          <strong>Location:</strong>
                          <span class="pl-3">{{user.city}}, {{user.country}}</span>
                        </div>
                        <div>
                          <strong>Age:</strong>
                          <span class="pl-3">{{user.age}}</span>
                        </div>
                        <div>
                          <strong>Last Seen:</strong>
                          <span class="pl-3">{{user.lastActive}}</span>
                        </div>
                        <div>
                          <strong>Member Since:</strong>
                          <span class="pl-3">{{user.created}}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                       <button [disabled]="!editForm.dirty" form="updateForm" class="btn btn-success btn-block">Save Changes</button>
                    </div>
            </div>
              
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
             <tabset class="member-tabset">
                 <tab heading="Edit Profile">
                   <form #editForm="ngForm" id="updateForm" (ngSubmit)="updateProfile()">
                      <h4>Description</h4>
                      <textarea name="introduction" class="form-control" rows="6" [(ngModel)]="user.introduction"></textarea>
                      <h4>Looking For</h4>
                      <textarea name="lookingFor" class="form-control" rows="6" [(ngModel)]="user.lookingFor"></textarea>
                      <h4>Interest</h4>
                      <textarea name="interest" class="form-control" rows="6" [(ngModel)]="user.interest"></textarea>
                      <h4>Location Details:</h4>
                      <div class="form-inline">
                        <label class="pr-2" for="city">City</label>
                        <input class="form-control" type="text" name="city" [(ngModel)]="user.city">
                        <label class="pr-2 pl-2"  for="country">Country</label>
                        <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
                      </div>
                    </form>
                  </tab>
                 <tab heading="Edit Photos">
                  
                      <p>photo edit will go here</p>
                 </tab>
             </tabset>
            </div>
        </div>
    </div>
</div>
