
  <form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary mt-2"> Sign Up</h2>
    <hr />
    <div class="form-group">
      <label for="inputEmail">Username</label>
      <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required [(ngModel)]="model.username">
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required [(ngModel)]="model.password">
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
    </div>
  </form>
